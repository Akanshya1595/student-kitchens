<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe 101 Menu - Student Kitchens</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .header img {
            width: 100px; height: 100px;
            border-radius: 10px; object-fit: cover;
        }
        .header h1 {
            font-size: 32px;
            color: #333;
        }
        .menu-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .category {
            margin-top: 20px;
            text-align: left;
        }
        .category h2 {
            font-size: 22px;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item span {
            font-size: 16px;
            color: #333;
        }
        .price {
            font-weight: bold;
            color: #28a745;
        }
        .cart-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .cart-controls button {
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .cart-controls button:hover {
            background: #0056b3;
        }
        .count {
            font-size: 16px;
            font-weight: bold;
            min-width: 20px;
            display: inline-block;
            text-align: center;
        }

        .checkout-popup {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 18px;
            display: none;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .checkout-popup button {
            background: white;
            color: #007bff;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .checkout-popup button:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="./cafe101.png" alt="Cafe 101">
        <h1>Cafe 101</h1>
    </div>

    <div class="menu-container">
 
        <div class="category">
            <h2>Coffees</h2>
            <div class="menu-item"><span>Mocha</span> <span class="price">₹120</span> <div class="cart-controls" data-price="120"><button onclick="changeQuantity(this, -1)">−</button><span class="count">0</span><button onclick="changeQuantity(this, 1)">+</button></div></div>
            <div class="menu-item"><span>Cappuccino</span> <span class="price">₹110</span> <div class="cart-controls" data-price="110"><button onclick="changeQuantity(this, -1)">−</button><span class="count">0</span><button onclick="changeQuantity(this, 1)">+</button></div></div>
            <div class="menu-item"><span>Latte</span> <span class="price">₹100</span> <div class="cart-controls" data-price="100"><button onclick="changeQuantity(this, -1)">−</button><span class="count">0</span><button onclick="changeQuantity(this, 1)">+</button></div></div>
            <div class="menu-item"><span>Black Coffee</span> <span class="price">₹90</span> <div class="cart-controls" data-price="90"><button onclick="changeQuantity(this, -1)">−</button><span class="count">0</span><button onclick="changeQuantity(this, 1)">+</button></div></div>
        </div>

        <div class="category">
            <h2>Teas</h2>
            <div class="menu-item"><span>Masala Chai</span> <span class="price">₹80</span> <div class="cart-controls" data-price="80"><button onclick="changeQuantity(this, -1)">−</button><span class="count">0</span><button onclick="changeQuantity(this, 1)">+</button></div></div>
            <div class="menu-item"><span>Ginger Tea</span> <span class="price">₹85</span> <div class="cart-controls" data-price="85"><button onclick="changeQuantity(this, -1)">−</button><span class="count">0</span><button onclick="changeQuantity(this, 1)">+</button></div></div>
            <div class="menu-item"><span>Lemon Tea</span> <span class="price">₹75</span> <div class="cart-controls" data-price="75"><button onclick="changeQuantity(this, -1)">−</button><span class="count">0</span><button onclick="changeQuantity(this, 1)">+</button></div></div>
        </div>

        <div class="category">
            <h2>Croissants</h2>
            <div class="menu-item"><span>Chicken Croissant</span> <span class="price">₹150</span> <div class="cart-controls" data-price="150"><button onclick="changeQuantity(this, -1)">−</button><span class="count">0</span><button onclick="changeQuantity(this, 1)">+</button></div></div>
            <div class="menu-item"><span>Chocolate Croissant</span> <span class="price">₹140</span> <div class="cart-controls" data-price="140"><button onclick="changeQuantity(this, -1)">−</button><span class="count">0</span><button onclick="changeQuantity(this, 1)">+</button></div></div>
            <div class="menu-item"><span>Paneer Croissant</span> <span class="price">₹130</span> <div class="cart-controls" data-price="130"><button onclick="changeQuantity(this, -1)">−</button><span class="count">0</span><button onclick="changeQuantity(this, 1)">+</button></div></div>
        </div>

        <div class="category">
            <h2>Cakes</h2>
            <div class="menu-item"><span>Cheesecake</span> <span class="price">₹180</span> <div class="cart-controls" data-price="180"><button onclick="changeQuantity(this, -1)">−</button><span class="count">0</span><button onclick="changeQuantity(this, 1)">+</button></div></div>
            <div class="menu-item"><span>Red Velvet</span> <span class="price">₹190</span> <div class="cart-controls" data-price="190"><button onclick="changeQuantity(this, -1)">−</button><span class="count">0</span><button onclick="changeQuantity(this, 1)">+</button></div></div>
        </div>

    </div>

    <div class="checkout-popup" id="checkout-popup">
        <span id="cart-count">0</span> items | Total: ₹<span id="cart-total">0</span>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script>
        let totalItems = 0;
        let totalPrice = 0;
        let cart = [];
    
        function changeQuantity(button, change) {
            const parentDiv = button.parentElement;
            const countSpan = parentDiv.querySelector(".count");
            let count = parseInt(countSpan.textContent);
            const itemName = parentDiv.parentElement.querySelector("span").textContent;
            const price = parseInt(parentDiv.getAttribute("data-price"));
    
            if (count + change >= 0) {
                count += change;
                countSpan.textContent = count;

                const itemIndex = cart.findIndex(item => item.name === itemName);
                if (itemIndex !== -1) {
                    cart[itemIndex].quantity += change;
                    if (cart[itemIndex].quantity <= 0) {
                        cart.splice(itemIndex, 1);
                    }
                } else if (change > 0) {
                    cart.push({ name: itemName, price: price, quantity: 1 });
                }
                totalItems += change;
                totalPrice += change * price;

                document.getElementById("cart-count").textContent = totalItems;
                document.getElementById("cart-total").textContent = totalPrice;

                const popup = document.getElementById("checkout-popup");
                popup.style.display = totalItems > 0 ? "flex" : "none";
            }
        }
    
        function checkout() {
            sessionStorage.setItem("cart", JSON.stringify(cart));
            sessionStorage.setItem("totalPrice", totalPrice);
            sessionStorage.setItem("restaurantName", "Cafe 101"); // or whichever restaurant is being viewed

            window.location.href = "checkout.html";
        }
    </script>
    

</body>
</html>
